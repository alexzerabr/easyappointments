info:
  title: Easy!Appointments API
  version: 1.5.2
  description: |
    API RESTful para o sistema de agendamentos Easy!Appointments.

    ## Autenticacao

    A API suporta tres metodos de autenticacao:

    ### 1. JWT Bearer Token (Recomendado para Mobile/SPA)
    Obtenha tokens via `/auth/login` e use o access_token:
    ```
    Authorization: Bearer <jwt_access_token>
    ```
    - Access token expira em 15 minutos
    - Use `/auth/refresh` para renovar com o refresh_token (7 dias)

    ### 2. API Token (Recomendado para Integracao)
    Use o token de API configurado nas configuracoes do sistema.
    ```
    Authorization: Bearer <api_token>
    ```

    ### 3. Basic Auth (Legacy)
    Use credenciais de um usuario administrador.
    ```
    Authorization: Basic base64(username:password)
    ```

    ## Paginacao

    Endpoints de listagem suportam paginacao:
    - `page` - Numero da pagina (default: 1)
    - `length` - Itens por pagina (default: 20)

    ## Ordenacao

    Use o parametro `sort` com prefixo `+` (ASC) ou `-` (DESC):
    ```
    ?sort=-startDatetime,+id
    ```

    ## Filtros

    - `q` - Busca textual
    - `fields` - Campos especificos (comma-separated)
    - `with` - Eager loading de relacoes

    ## Rate Limiting

    - 100 requests por 2 minutos por IP
    - Headers: `X-RateLimit-Limit`, `X-RateLimit-Remaining`

