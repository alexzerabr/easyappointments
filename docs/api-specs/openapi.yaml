components:
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtido via /auth/login
    bearerAuth:
      type: http
      scheme: bearer
      description: API Token configurado nas configuracoes do sistema
    basicAuth:
      type: http
      scheme: basic
      description: Credenciais de usuario administrador

  parameters:
    PageParam:
      name: page
      in: query
      description: Numero da pagina
      schema:
        type: integer
        default: 1
        minimum: 1
    LengthParam:
      name: length
      in: query
      description: Itens por pagina
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
    SearchParam:
      name: q
      in: query
      description: Termo de busca
      schema:
        type: string
    SortParam:
      name: sort
      in: query
      description: "Ordenacao (ex: -startDatetime,+id)"
      schema:
        type: string
    FieldsParam:
      name: fields
      in: query
      description: Campos a retornar (comma-separated)
      schema:
        type: string
    WithParam:
      name: with
      in: query
      description: Relacoes para eager loading
      schema:
        type: string
    DateParam:
      name: date
      in: query
      description: Filtrar por data especifica (YYYY-MM-DD)
      schema:
        type: string
        format: date
    FromParam:
      name: from
      in: query
      description: Data inicial (YYYY-MM-DD)
      schema:
        type: string
        format: date
    TillParam:
      name: till
      in: query
      description: Data final (YYYY-MM-DD)
      schema:
        type: string
        format: date

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Mensagem de erro
        exception:
          type: string
          description: Tipo da excecao
      example:
        message: "Resource not found"
        exception: "RuntimeException"

    # Authentication Schemas
    AuthLoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Nome de usuario
          example: admin
        password:
          type: string
          format: password
          description: Senha do usuario
          example: secret123
        device_name:
          type: string
          description: Nome do dispositivo (opcional)
          example: iPhone 15 Pro

    AuthTokens:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token (15 minutos)
        refresh_token:
          type: string
          description: Refresh token (7 dias)
        token_type:
          type: string
          example: Bearer
        expires_in:
          type: integer
          description: Tempo de expiracao do access token em segundos
          example: 900
        refresh_expires_in:
          type: integer
          description: Tempo de expiracao do refresh token em segundos
          example: 604800

    AuthUser:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        username:
          type: string
        role:
          type: string
          enum: [admin, provider, secretary, customer]
        timezone:
          type: string
        language:
          type: string

    AuthLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            tokens:
              $ref: '#/components/schemas/AuthTokens'
            user:
              $ref: '#/components/schemas/AuthUser'

    AuthRefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: Refresh token obtido no login

    AuthRefreshResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            access_token:
              type: string
            token_type:
              type: string
              example: Bearer
            expires_in:
              type: integer
              example: 900

    AuthLogoutRequest:
      type: object
      properties:
        refresh_token:
          type: string
          description: Refresh token a ser revogado
        all:
          type: boolean
          description: Revogar todos os tokens do usuario
          default: false

    AuthErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        code:
          type: string
          enum: [MISSING_CREDENTIALS, INVALID_CREDENTIALS, TOKEN_EXPIRED, INVALID_TOKEN, REFRESH_TOKEN_INVALID, MISSING_TOKEN, MISSING_REFRESH_TOKEN]

    Appointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book:
          type: string
          format: date-time
          description: Data/hora do booking
        start:
