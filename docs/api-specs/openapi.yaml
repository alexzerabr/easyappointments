          schema:
            $ref: '#/components/schemas/Error'

security:
  - jwtAuth: []
  - bearerAuth: []
  - basicAuth: []

paths:
  # ============================================
  # AUTHENTICATION
  # ============================================
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login do usuario
      description: Autentica o usuario e retorna tokens JWT
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login bem sucedido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          description: Credenciais faltando
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '401':
          description: Credenciais invalidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Renovar access token
      description: Gera um novo access token usando o refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRefreshRequest'
      responses:
        '200':
          description: Novo access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRefreshResponse'
        '401':
          description: Refresh token invalido ou expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout
      description: Revoga o refresh token ou todos os tokens do usuario
      security:
        - jwtAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogoutRequest'
      responses:
        '200':
          description: Logout bem sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully logged out

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Dados do usuario autenticado
      description: Retorna informacoes do usuario autenticado via JWT
      security:
        - jwtAuth: []
      responses:
        '200':
          description: Dados do usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/AuthUser'
        '401':
          description: Token invalido ou expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'

  # ============================================
  # APPOINTMENTS
  # ============================================
  /appointments:
    get:
      tags:
        - Appointments
      summary: Listar agendamentos
      description: Retorna lista paginada de agendamentos
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LengthParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/SortParam'
        - $ref: '#/components/parameters/FieldsParam'
        - $ref: '#/components/parameters/WithParam'
        - $ref: '#/components/parameters/DateParam'
        - $ref: '#/components/parameters/FromParam'
        - $ref: '#/components/parameters/TillParam'
        - name: serviceId
          in: query
          schema:
            type: integer
        - name: providerId
          in: query
          schema:
            type: integer
        - name: customerId
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Lista de agendamentos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
              example:
                - id: 1
                  start: "2024-12-26T14:00:00"
                  end: "2024-12-26T15:00:00"
                  serviceId: 1
                  providerId: 2
                  customerId: 3
                  status: "confirmed"
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Appointments
      summary: Criar agendamento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentInput'
      responses:
        '201':
          description: Agendamento criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /appointments/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Appointments
      summary: Obter agendamento
      parameters:
        - $ref: '#/components/parameters/FieldsParam'
        - $ref: '#/components/parameters/WithParam'
      responses:
        '200':
          description: Dados do agendamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Appointments
      summary: Atualizar agendamento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentInput'
      responses:
        '200':
          description: Agendamento atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Appointments
      summary: Excluir agendamento
      responses:
        '204':
          description: Agendamento excluido
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================
  # CUSTOMERS
  # ============================================
  /customers:
    get:
      tags:
        - Customers
      summary: Listar clientes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LengthParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/SortParam'
        - $ref: '#/components/parameters/FieldsParam'
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
              example:
                - id: 1
                  firstName: "Joao"
                  lastName: "Silva"
                  email: "joao@exemplo.com"
                  phone: "+5511999999999"

    post:
      tags:
        - Customers
      summary: Criar cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '201':
          description: Cliente criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'

  /customers/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Customers
      summary: Obter cliente
      responses:
        '200':
          description: Dados do cliente
          content:
            application/json:
              schema:
