name: easyappointments
description: Easy!Appointments - Online Appointment Scheduler Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.3.2

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # WebSocket
  web_socket_channel: ^3.0.3

  # Push Notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Calendar & Date
  table_calendar: ^3.0.9
  intl: ^0.20.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  pin_code_fields: ^8.0.1

  # Navigation
  go_router: ^17.0.1

  # Utilities
  logger: ^2.0.2+1
  dartz: ^0.10.1
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.2.2
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  bloc_test: ^10.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  adaptive_icon_background: "#3F51B5"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#3F51B5"
  image: assets/splash/splash_logo.png
  android: true
  ios: false
  android_12:
    color: "#3F51B5"
    image: assets/splash/splash_logo.png

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/splash/

  # Custom fonts (uncomment when font files are added)
