; Production PHP Configuration for Easy!Appointments

; File upload settings
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 120
max_input_time = 120
memory_limit = 256M

; Security settings
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; Performance settings
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

; Session settings
session.save_path = "/var/www/html/storage/sessions"
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"

; Error reporting for production
error_reporting = E_ERROR | E_WARNING | E_PARSE

; Timezone
date.timezone = "America/Sao_Paulo"

; Disable functions for security (curl_exec removed for WhatsApp integration)
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source

