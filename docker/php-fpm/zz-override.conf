[global]
error_log = /var/www/html/storage/logs/php-fpm.log

[www]
; Run pool as appuser; master remains root by default
user = appuser
group = appuser
listen = 0.0.0.0:9000
listen.owner = appuser
listen.group = appuser
listen.mode = 0666
; Avoid logging to stderr which fails for non-root
access.log = /var/www/html/storage/logs/php-fpm-access.log
php_admin_value[error_log] = /var/www/html/storage/logs/php-errors.log
php_admin_flag[log_errors] = on
catch_workers_output = yes


